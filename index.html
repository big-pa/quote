<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Quote Generator</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    width: 350px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

h1 {
    margin-bottom: 20px;
}

.quote-box {
    margin-bottom: 20px;
}

#quote {
    font-size: 18px;
    margin-bottom: 10px;
}

#author {
    font-size: 14px;
    color: gray;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #667eea;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #5563c1;
}
</style>

</head>
<body>

<div class="container">
    <h1>Quote Generator</h1>

    <div class="quote-box">
        <p id="quote">"Your random quote will appear here."</p>
        <span id="author">- Author</span>
    </div>

    <button id="new-quote">New Quote</button>
</div>

<script src="script.js"></script>
</body>
</html>
